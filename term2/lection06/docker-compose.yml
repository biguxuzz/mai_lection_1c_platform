version: '3.8'

services:
  postgres:
    build: ./postgres
    container_name: lection6_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpass}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./postgres/init_lection7.sql:/docker-entrypoint-initdb.d/02_init_lection7.sql
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-graphrag}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rag-service:
    build: ./rag-service
    container_name: lection6_rag_service
    environment:
      # –ò—Å–ø–æ–ª—å–∑—É–µ–º host.docker.internal –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ LMStudio –Ω–∞ —Ö–æ—Å—Ç–µ
      - LMSTUDIO_BASE_URL=${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      - LMSTUDIO_API_KEY=lm-studio
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-nomic-embed-text-v1.5}
      - LLM_MODEL=${LLM_MODEL:-Qwen2.5-1.5B-Instruct}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-768}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-raguser}:${POSTGRES_PASSWORD:-ragpass}@postgres:5432/${POSTGRES_DB:-graphrag}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag_network
    volumes:
      - ./rag-service:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  docling-service:
    build: ./docling-service
    container_name: lection6_docling_service
    environment:
      - PORT=8001
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://host.docker.internal:1234/v1/chat/completions}
      - LM_STUDIO_MODEL=${LM_STUDIO_MODEL:-smolvlm-256m-instruct}
      - LM_STUDIO_TIMEOUT=90
      - RAG_SERVICE_URL=http://rag-service:8000/ingest
      - CHUNK_SIZE_TOKENS=${CHUNK_SIZE_TOKENS:-128}
      - CHUNK_OVERLAP_TOKENS=${CHUNK_OVERLAP_TOKENS:-30}
    ports:
      - "8001:8001"
    depends_on:
      rag-service:
        condition: service_started
    networks:
      - rag_network
    volumes:
      - docling_temp:/tmp/docling_uploads
      - ./docling-service/app.py:/app/app.py
    extra_hosts:
      - "host.docker.internal:host-gateway"

  lightrag-service:
    build: ./lightrag-service
    container_name: lection6_lightrag_service
    environment:
      - LMSTUDIO_BASE_URL=${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      - LMSTUDIO_API_KEY=lm-studio
      - LLM_MODEL=${LLM_MODEL:-Qwen2.5-1.5B-Instruct}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-qwen3-embedding-4b}
      - WORKING_DIR=/app/data
      - MAX_TOKEN_SIZE=${MAX_TOKEN_SIZE:-512}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag_network
    volumes:
      - lightrag_data:/app/data
      - ./lightrag-service/app.py:/app/app.py
    extra_hosts:
      - "host.docker.internal:host-gateway"

  lightrag-webui:
    build: ./lightrag-webui-service
    container_name: lection6_lightrag_webui
    environment:
      - LLM_BINDING=openai
      - EMBEDDING_BINDING=openai
      - LLM_BINDING_HOST=http://host.docker.internal:1234/v1
      - EMBEDDING_BINDING_HOST=http://host.docker.internal:1234/v1
      - OPENAI_API_KEY=lm-studio
      - LLM_MODEL=${LLM_MODEL:-Qwen2.5-1.5B-Instruct}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-qwen3-embedding-4b}
      - EMBEDDING_DIM=${EMBEDDING_DIMENSIONS:-2560}
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP_SIZE=50
      - MAX_ENTITY_TOKENS=256
      - MAX_RELATION_TOKENS=256
      - MAX_TOTAL_TOKENS=3072
      - SUMMARY_MAX_TOKENS=512
      - SUMMARY_CONTEXT_SIZE=2048
      - AUTH_ACCOUNTS=admin:admin123
      - TOKEN_SECRET=lightrag-secret-key-change-in-production
      - DISABLE_AUTH=false
      - WORKING_DIR=/app/data
    ports:
      - "9621:9621"
    depends_on:
      - lightrag-service
    networks:
      - rag_network
    volumes:
      - lightrag_webui_data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: lection6_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  qdrant-init:
    image: python:3.11-slim
    container_name: lection6_qdrant_init
    volumes:
      - ./init_qdrant.py:/init_qdrant.py
    command: >
      sh -c "
        echo '‚è≥ Installing qdrant-client...' &&
        pip install --no-cache-dir qdrant-client &&
        echo 'üöÄ Initializing Qdrant collections...' &&
        python /init_qdrant.py
      "
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - rag_network
    restart: "no"

  n8n:
    image: n8nio/n8n:latest
    container_name: lection6_n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB:-n8n_db}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-raguser}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-ragpass}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-n8npassword}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Moscow
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rag-service:
        condition: service_started
      docling-service:
        condition: service_started
      lightrag-service:
        condition: service_started
      lightrag-webui:
        condition: service_started
    networks:
      - rag_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  n8n_data:
    driver: local
  docling_temp:
    driver: local
  lightrag_data:
    driver: local
  lightrag_webui_data:
    driver: local

networks:
  rag_network:
    driver: bridge

